<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<body>
  <header>
    <h1>
      <span>Rock</span>
      <span>Paper</span>
      <span>Scissors</span>
    </h1>
    <div class="score-box">
      <span>score</span>
      <strong class="points">12</strong>
    </div>
  </header>
  <div class="rules-modal hidden">
    <div class="modal-title">
      <span>rules</span>
      <button class="close-modal">&#x2715</button>
    </div>
    <img src="images/image-rules.svg" alt="rules">
  </div>
  <main>
    <section class="options">
      <button class="btn btn--paper">
        <div class="btn-img-container">
          <img src="images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button class="btn btn--rock">
        <div class="btn-img-container">
          <img src="images/icon-rock.svg" alt="Rock">
        </div>
        </button>
      <button class="btn btn--scissors">
        <div class="btn-img-container">
          <img src="images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
    </section> 
    <section class="fight hidden">
      <div class="pick pick--player">
        <span>you picked</span>
      </div>
      <div class="pick pick--ai">
        <span>the house picked</span>
        <div class="placeholder"></div>
      </div>
    </section>
  </main>
  <button class="btn-rules">rules</button>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/admsienkiewicz/">admsienkiewicz</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
